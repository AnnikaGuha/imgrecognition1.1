<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h1 class="btn btn-default header">Image Recognition App</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <br>
<p id="phone">phone</p>
<hr class="hr">
<p id="photo">photo</p>
<hr class="hr">
<p id="battery">battery</p>
      <label>Webcam View - </label>

      <br><br>
<div id="camera">

</div>
      <br><br>

      <br><br>
<div id="output">

</div>
      <br><br>
<button id="Snapshot" class="btn btn-primary" onclick="snapshot()">Snapshot</button>

<button id="identifyimg"class="btn btn-success" onclick="identify()">Identify Image</button>
      <p style="font-size: 22px;">Object : <span id="obj"></span> </p>

      <p style="font-size: 22px;">Accuracy : <span id="Accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
